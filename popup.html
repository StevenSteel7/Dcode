<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Screenshot Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">

    <div class="card">
      <h3>OCR Screenshot Tool</h3>
      <div id="ocr_result"></div>
      <button id="take_screenshot" type="button" class="btn  ">Take Screenshot</button>
      <div class="input-group">
      <input type="text" id="searchInput" class="form-control" placeholder="Search Text" aria-label="Search Text" aria-describedby="search">
      
      <div class = "list-items">

      <div id="list-group"></div>  

      </div>
    
    
    </div>
    
  </div>
  <script src="popup.js"></script>
</body>
</html>
